{% extends "base.html" %}
{% block content %}
<h2>Monthly Budget Calculator</h2>
<form method="POST">
    <label for="income">Monthly Income:</label>
    <input type="number" id="income" name="income" step="0.01" required><br><br>
    
    <h3>Monthly Expenses:</h3>
    <label for="rent">Rent:</label>
    <input type="number" id="rent" name="rent" step="0.01" required><br>
    
    <label for="food">Food:</label>
    <input type="number" id="food" name="food" step="0.01" required><br>
    
    <label for="utilities">Utilities:</label>
    <input type="number" id="utilities" name="utilities" step="0.01" required><br>
    
    <label for="transportation">Transportation:</label>
    <input type="number" id="transportation" name="transportation" step="0.01" required><br>
    
    <label for="entertainment">Entertainment:</label>
    <input type="number" id="entertainment" name="entertainment" step="0.01" required><br>
    
    <label for="other">Other:</label>
    <input type="number" id="other" name="other" step="0.01" required><br><br>
    
    <input type="submit" value="Calculate Budget">
</form>
{% endblock %}
