{% extends "base.html" %}
{% block content %}
<h2>Investment Calculator</h2>
<form method="POST">
    <label for="monthly_investment">Monthly Investment ($):</label>
    <input type="number" id="monthly_investment" name="monthly_investment" required min="1">
    
    <label for="years">Number of Years:</label>
    <input type="number" id="years" name="years" required min="1" max="50">
    
    <button type="submit">Calculate</button>
</form>

{% if result %}
    <p>{{ result }}</p>
{% endif %}
{% endblock %}
